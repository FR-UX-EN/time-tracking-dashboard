<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-title">
        <img src="images/image-jeremy.png" alt="Jeremy Robson">
        <div class="header-title-text">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="header-menu">
        <button class="header-menu-button left">Daily</button>
        <button class="header-menu-button active">Weekly</button>
        <button class="header-menu-button right">Monthly</button>
      </div>
    </div>

    <section class="card-container" id="work">
      <div class="card-container-header">
        <img src="images/icon-work.svg" alt="work">
      </div>
      <div class="card-container-content">
        <div class="card-container-content-header">
          <h2>Work</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="card-container-content-hours">
          <p><span id="work-current">15</span>hrs</p>
          <p>Last Week - <span id="work-previous">7</span>hrs</p>
        </div>
      </div>
    </section>

    <section class="card-container" id="play">
      <div class="card-container-header">
        <img src="images/icon-play.svg" alt="play">
      </div>
      <div class="card-container-content">
        <div class="card-container-content-header">
          <h2>Play</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="card-container-content-hours">
          <p><span id="play-current">1</span>hr</p>
          <p>Last Week - <span id="play-previous">2</span>hrs</p>
        </div>
      </div>
    </section>

    <section class="card-container" id="study">
      <div class="card-container-header">
        <img src="images/icon-study.svg" alt="study">
      </div>
      <div class="card-container-content">
        <div class="card-container-content-header">
          <h2>Study</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="card-container-content-hours">
          <p><span id="study-current">0</span>hrs</p>
          <p>Last Week - <span id="study-previous">1</span>hr</p>
        </div>
      </div>
    </section>

    <section class="card-container" id="exercise">
      <div class="card-container-header">
        <img src="images/icon-exercise.svg" alt="exercise">
      </div>
      <div class="card-container-content">
        <div class="card-container-content-header">
          <h2>Exercise</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="card-container-content-hours">
          <p><span id="exercise-current">0</span>hrs</p>
          <p>Last Week - <span id="exercise-previous">1</span>hr</p>
        </div>
      </div>
    </section>

    <section class="card-container" id="social">
      <div class="card-container-header">
        <img src="images/icon-social.svg" alt="social">
      </div>
      <div class="card-container-content">
        <div class="card-container-content-header">
          <h2>Social</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="card-container-content-hours">
          <p><span id="social-current">1</span>hr</p>
          <p>Last Week - <span id="social-previous">3</span>hrs</p>
        </div>
      </div>
    </section>

    <section class="card-container" id="self-care">
      <div class="card-container-header">
        <img src="images/icon-self-care.svg" alt="self-care">
      </div>
      <div class="card-container-content">
        <div class="card-container-content-header">
          <h2>Self Care</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="card-container-content-hours">
          <p><span id="self-care-current">0</span>hrs</p>
          <p>Last Week - <span id="self-care-previous">1</span>hr</p>
        </div>
      </div>
    </section>
  </div>

</body>

</html>
